name: Deploy to staging

on:
  push:
    branches:
      - main
      - redfox-workflow_rewrite

jobs:
  test:
    uses: ./.github/workflows/test.yaml

  build-and-push:
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: test outputs connection
        run: |
          echo ${{ needs.test.build-images.steps.build-backend.outputs.image }}
          echo ${{ needs.test.jobs.build-images.steps.build-backend.outputs.image }}
          echo "Testing outputs"
      - name: Push backend to quay.io
        uses: redhat-actions/push-to-registry@v2
        with:
          image: ${{ needs.test.jobs.build-images.steps.build-backend.outputs.image }}
          tags: ${{ needs.test.build-backend.outputs.tags }}
          registry: quay.io/ohtuilmo
          username: ${{ secrets.QUAY_USERNAME }}
          password: ${{ secrets.QUAY_PASSWORD }}

      - name: Push frontend to quay.io
        uses: redhat-actions/push-to-registry@v2
        with:
          image: ${{ steps.build-frontend.outputs.image }}
          tags: ${{ steps.build-frontend.outputs.tags }}
          registry: quay.io/ohtuilmo
          username: ${{ secrets.QUAY_USERNAME }}
          password: ${{ secrets.QUAY_PASSWORD }}