name: Release pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
    types: [opened, synchronize]

jobs:
  install:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    strategy:
      matrix:
        node-version: ['16.x', '20.x']
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
      - name: Install backend dependencies
        working-directory: ./ohtuilmo-backend
        run: |
          npm install
          npm run lint
      - name: Install frontend dependencies
        working-directory: ./ohtuilmo-frontend
        run: |
          npm install
          npm run lint
      - name: Build frontend
        uses: cypress-io/github-action@v6
        with:
          runTests: false
          working-directory: ./ohtuilmo-frontend
          build: npm run build
      - name: Preserve build as artifact
        uses: actions/upload-artifact@v4
        with:
          name: build
          if-no-files-found: error
          path: ./ohtuilmo-frontend/build
          retention-days: 1
  cypress-run:
    runs-on: ubuntu-latest
    needs: install
    timeout-minutes: 15
    strategy:
      fail-fast: false
      matrix:
        node-version: ['16.x', '20.x']
        browser-options: ['chrome', 'firefox', 'edge']
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
      - name: Download build artifact
        uses: actions/download-artifact@v3
        with:
          working-directory: ./ohtuilmo-backend
          name: build
          path: ./ohtuilmo-frontend/build
      - name: Run Cypress tests
        uses: cypress-io/github-action@v6
        with:
          working-directory: ./ohtuilmo-backend
          install-command: npm install
          browser: ${{ matrix.browser-options }}
          start: npm start
          wait-on: 'http://localhost:3001'
          wait-on-timeout: 120
          #record: true # needs CYPRESS_RECORD_KEY, CYPRESS_PROJECT_ID & GITHUB_TOKEN
          #auto-cancel-after-failures: 2
        env:
          CI: true
          CYPRESS_host: # backend url
          CYPRESS_port: # backend port
          #CYPRESS_RECORD_KEY: ${{ secrets.CYPRESS_RECORD_KEY }}
          #CYPRESS_PROJECT_ID: ${{ secrets.PROJECT_ID }}
          #GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  release:
    runs-on: ubuntu-latest
    needs: cypress-run
    timeout-minutes: 30
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Build image
        id: build-image
        uses: redhat-actions/buildah-build@v2
        with:
          image: ohtuilmo-backend
          tags: production ${{ github.sha }}
          containerfiles: |
            ./Dockerfile
      - name: Push to quay.io
        uses: redhat-actions/push-to-registry@v2
        with:
          image: ${{ steps.build-image.outputs.image }}
          tags: ${{ steps.build-image.outputs.tags }}
          registry: quay.io/toska
          username: toska+github
          password: ${{ secrets.QUAY_IO_TOKEN }}