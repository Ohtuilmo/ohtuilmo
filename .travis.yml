language: node_js
node_js:
  - '8'
install:
  - npm install
script:
  - npm run build
after_success:
  - if ['$TRAVIS_BRANCH' == master]; then
      docker login -u $DOCKER_USERNAME -p $DOCKER_PASSWORD ;
      docker build -t ohtuprojektiilmo/ohtufront . ;
      docker push ohtuprojektiilmo/ohtufront ;
    fi;
